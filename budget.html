<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget</title>
    <link rel="stylesheet" href="budget.css" />
</head>
<body>
    <main>
        <!-- <p id="quote">[disappearing insperational quote here]</p> -->
        <div id="quote">

        </div>
        <h1>Your Budget</h1>
            <!-- <h2 class="income-header income">
                <span>Income: </span> 
                <span>$2000</span>
            </h2> -->
            <h2 id="income-header" class="income">Income Total: $0</h2>
            <h2 id="expense-header" class="expense">Expenses Total: $0</h2>
            <h3>Transactions:</h3>
            <ul id="budget-list">
                <!-- <li>Transactions will appear here:</li> -->
                <!-- <li>
                    <span class="expense">Rent: </span>
                    <span class="expense">$800</span>
                    <a class="remove">Remove</a>
                </li>
                <li>
                    <span class="income">Salary: </span>
                    <span class="income">$2000</span>
                    <a class="remove">Remove</a>
                </li> -->
            </ul>
            <h2 id="balance">Balance: $0</h2>
            <form id="add-form" action="">
                <div class="add">
                    <label for="transaction">Transaction:</label>
                    <input
                        id="transaction"
                        class="form-control validate-input"
                        type="text"
                        name="transaction"
                        required
                    />
                    <small></small>
                </div>
                <div class="add">
                    <label for="amount">Amount: $</label>
                    <input
                        id="amount"
                        class="form-control validate-input"
                        type="text"
                        name="amount"
                        required
                    />
                    <small></small>
                </div>
                <div class="add">
                    <label for="income-expense">Income or Expense?</label>
                    <select class="form-control" name="income-expense" id="income-expense-choice" required>
                        <option value="choose" selected="selected">
                            Choose one
                        </option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <small id="choice-small"></small>
                </div>
                <div class="add">
                    <a class="add-item">Add</a>
                </div>
            </form>
    </main>

    <script src="budget.js"></script>
</body>
</html>
